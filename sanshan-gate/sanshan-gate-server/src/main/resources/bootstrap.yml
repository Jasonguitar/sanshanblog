  contact:
    email: www.85432173@qq.com
    github: https://github.com/SanShanYouJiu
  build:
     description: sanshan-gate application
spring:
  cloud:
    config:
        discovery:
           service-id: sanshan-config
           enabled: true
        label: master  # git 分支
        name: gate
        profile: dev

#请求和响应GZIP压缩支持
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true